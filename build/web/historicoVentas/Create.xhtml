<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistoricoVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_idVentas}" for="idVentas" />
                    <h:inputText id="idVentas" value="#{historicoVentasController.selected.idVentas}" title="#{bundle.CreateHistoricoVentasTitle_idVentas}" required="true" requiredMessage="#{bundle.CreateHistoricoVentasRequiredMessage_idVentas}"/>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_fechaVenta}" for="fechaVenta" />
                    <h:inputText id="fechaVenta" value="#{historicoVentasController.selected.fechaVenta}" title="#{bundle.CreateHistoricoVentasTitle_fechaVenta}" required="true" requiredMessage="#{bundle.CreateHistoricoVentasRequiredMessage_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_estadoActual}" for="estadoActual" />
                    <h:inputText id="estadoActual" value="#{historicoVentasController.selected.estadoActual}" title="#{bundle.CreateHistoricoVentasTitle_estadoActual}" required="true" requiredMessage="#{bundle.CreateHistoricoVentasRequiredMessage_estadoActual}"/>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_valorVenta}" for="valorVenta" />
                    <h:inputText id="valorVenta" value="#{historicoVentasController.selected.valorVenta}" title="#{bundle.CreateHistoricoVentasTitle_valorVenta}" required="true" requiredMessage="#{bundle.CreateHistoricoVentasRequiredMessage_valorVenta}"/>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_valorReal}" for="valorReal" />
                    <h:inputText id="valorReal" value="#{historicoVentasController.selected.valorReal}" title="#{bundle.CreateHistoricoVentasTitle_valorReal}" required="true" requiredMessage="#{bundle.CreateHistoricoVentasRequiredMessage_valorReal}"/>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_idAccion}" for="idAccion" />
                    <h:selectOneMenu id="idAccion" value="#{historicoVentasController.selected.idAccion}" title="#{bundle.CreateHistoricoVentasTitle_idAccion}" >
                        <f:selectItems value="#{accionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHistoricoVentasLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{historicoVentasController.selected.idUsuario}" title="#{bundle.CreateHistoricoVentasTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicoVentasController.create}" value="#{bundle.CreateHistoricoVentasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historicoVentasController.prepareList}" value="#{bundle.CreateHistoricoVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistoricoVentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
