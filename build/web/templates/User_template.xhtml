<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/mystyles.css"></h:outputStylesheet>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{usuarioController.VerifySession()}"></f:event>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
            
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Venta de Acciones</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                        </li>
                          
                          
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                        <ul class="navbar-nav my-2 my-lg-0">
                            <li>
                                <h:form>
                                    <h:inputText a:placeholder="Buscar"></h:inputText>
                                    <p:commandButton icon="ui-icon-document"></p:commandButton>
                                    
                                </h:form> 
                            </li>
                            <li class="nav-item">
                                
                                <h:outputText value="#{usuarioController.LoggedUser().nombre}"></h:outputText>
                            </li>
                            <li class="nav-item " >
                                <h:form>
                                    

                                    <h:commandButton  rendered="#{usuarioController.LoggedUser().idTipousuario.descripcion=='Empresa'}" class="nav-link" value="Venta Acciones" action="/accion/Create?faces-redirect=true"> </h:commandButton>
                                    

                                </h:form>
                                
                                
                                
                                
                            </li>
                            <li class="nav-item ">
                                <h:form>
                                    
                                    <h:commandLink class="nav-link" actionListener="#{usuarioController.CloseSession()}" value="Cerrar Sesion" action="/usuario/login?faces-redirect=true"> </h:commandLink>

                                </h:form>
                                
                                
                                
                                
                            </li>
                            
                            
                        </ul>
                      
                    </div>
                </nav>
            
            
            
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                
              
                
            </ui:insert>
        </div>

    </h:body>

</html>
