<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../templates/User_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vender Acciones"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" closable="true" >
                    <p:autoUpdate />
                </p:messages>
            </h:panelGroup>
            <div class="container">
                <h3><b><h:outputLabel value="Crear una accion"></h:outputLabel></b></h3>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10px">
                     
                    <h:outputLabel value="Numero de Acciones a vender:" for="txt1" />
                   
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <h:inputText id="txt1" value="#{accionController.selected.cantidad}" />
                        <p:slider for="txt1" minValue="1" />
                    </h:panelGrid>
                    
                    <h:outputLabel value="#{bundle.CreateAccionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{accionController.selected.descripcion}" title="#{bundle.CreateAccionTitle_descripcion}" />
                        <h:outputLabel value="Porcentaje por Accion:" for="valorPorcentual" />
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <h:inputText id="valorPorcentual" value="#{accionController.selected.valorPorcentual}" />
                        <p:slider for="valorPorcentual" minValue="0.1" maxValue="100" step="0.1" />
                    </h:panelGrid>
                    
                    <h:outputLabel value="#{bundle.CreateAccionLabel_valorNominal}" for="valorNominal" />
                    <h:inputText id="valorNominal" value="#{accionController.selected.valorNominal}" title="#{bundle.CreateAccionTitle_valorNominal}" required="true" requiredMessage="#{bundle.CreateAccionRequiredMessage_valorNominal}"/>
                   
                </h:panelGrid>
                <br />
                <div class="row">
                    <div class="col-3">
                                        <h:commandLink class="btn btn-success" action="#{accionController.create}" value="Crear Accion" />

                    </div>
                    <div class="col">
                        <h:commandLink class="btn btn-warning" action="#{accionController.prepareListInUser()}" value="Monitorear Acciones" immediate="true" />


                    </div>
                </div>
                <br />
                
                </h:form>
            </div>
            
            
        
               
            
        </ui:define>
    </ui:composition>

</html>
