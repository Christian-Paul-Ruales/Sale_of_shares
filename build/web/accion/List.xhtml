<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./../templates/navbar.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="content">
            <div class="container">
            <h:form styleClass="jsfcrud_list_form">
                    
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    
                    <h:panelGrid  columns="1" >

                    <c:forEach items="#{accionController.elements}" var="item">
                       
                            <h:commandLink class="btn btn-outline-dark btn-lg" action="#{accionController.ShowAccionsByDescription()}" style="width: 100%;">
                                        <b><h:outputText value="#{item.descripcion}"/></b><br/>
                                        <hr/>
                                        <div class="row">
                                            <div class="col">
                                                <h:outputText value="Empresa: #{item.idEmpresa.nombre}"/>
                                            </div>
                                            <div class="col">
                                                <h:outputText value="DueÃ±o #{item.idUsuario.nombre}"/>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                                  <div class="col">
                                                      <h:outputText value="Disponibilidad: #{item.cantidad}"></h:outputText>
                                                      
                                                  </div>
                                                  <div class="col">
                                                      <h:outputText value="Precio: #{item.GenerateRealValue()} $"></h:outputText>
                                                      
                                                  </div>
                                              </div>
                                         <f:param name="id" value="#{item.idAccion}" />

                            </h:commandLink>
                        
                        
                        
                    </c:forEach>
                </h:panelGrid>
                    <hr></hr>
                <h:outputText escape="false" value="#{bundle.ListAccionEmpty}" rendered="#{accionController.items.rowCount == 0}"/>
               
                <br />
               
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
