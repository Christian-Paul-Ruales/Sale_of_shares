<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/User_template.xhtml">
            

            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <div class="container">
                    <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionEmpty}" rendered="#{accionController.itemsById.rowCount == 0}"/>
                <h:panelGroup rendered="#{accionController.itemsById.rowCount > 0}">
                    <h:outputText value="#{accionController.paginationbyId.pageFirstItem + 1}..#{accionController.paginationbyId.pageLastItem + 1}/#{accionController.paginationbyId.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accionController.previous}" value="#{bundle.Previous} #{accionController.paginationbyId.pageSize}" rendered="#{accionController.paginationbyId.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accionController.next}" value="#{bundle.Next} #{accionController.paginationbyId.pageSize}" rendered="#{accionController.paginationbyId.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-bordered" value="#{accionController.itemsById}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje de las acciones"/>
                            </f:facet>
                            <h:outputText value="#{item.valorPorcentual} %"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor Nominal"/>
                            </f:facet>
                            <h:outputText value="#{item.valorNominal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="Valor Real">
                                <h:outputText value="Valor Real Actual"/>
                            </f:facet>
                            <h:outputText value="#{item.GenerateRealValue()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="Cantidad">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-info" action="#{accionController.prepareView}" value="Visualizar"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-warning" action="#{accionController.prepareEdit}" value="Modificar" rendered="#{usuarioController.LoggedUser().idTipousuario.descripcion=='Empresa'}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-danger" action="#{accionController.destroy}" value="Eliminar" rendered="#{usuarioController.LoggedUser().idTipousuario.descripcion=='Empresa'}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                  
                <h:commandLink class="btn btn-warning" action="#{accionController.prepareCreate}" value="Vender una nueva accion" rendered="#{usuarioController.LoggedUser().idTipousuario.descripcion=='Empresa'}"/>
                <br />
                <br />
                </div>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
