<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/User_template.xhtml">
            

            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <div class="container">
                    <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionEmpty}" rendered="#{accionController.itemsById.rowCount == 0}"/>
                <h:panelGroup rendered="#{accionController.itemsById.rowCount > 0}">
                    <h:outputText value="#{accionController.paginationbyId.pageFirstItem + 1}..#{accionController.paginationbyId.pageLastItem + 1}/#{accionController.paginationbyId.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accionController.previous}" value="#{bundle.Previous} #{accionController.paginationbyId.pageSize}" rendered="#{accionController.paginationbyId.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accionController.next}" value="#{bundle.Next} #{accionController.paginationbyId.pageSize}" rendered="#{accionController.paginationbyId.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-bordered" value="#{accionController.itemsById}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_idAccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_estadoAccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoAccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_valorPorcentual}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorPorcentual}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_valorNominal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorNominal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccionTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accionController.prepareView}" value="#{bundle.ListAccionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionController.prepareEdit}" value="#{bundle.ListAccionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accionController.destroy}" value="#{bundle.ListAccionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                  
                <h:commandLink action="#{accionController.prepareCreate}" value="#{bundle.ListAccionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionIndexLink}"/>
                </div>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
