<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../templates/navbar.xhtml">
        <ui:define name="title">
            <div class="container">
                <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
            </div>
        </ui:define>
        
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" closable="true" >
                    <p:autoUpdate />
                </p:messages>
            </h:panelGroup>
            <div class="container" style="margin-top: 25px">
                <h:form>
                    
                    <div class="card col-6">
                        <h3><b><h:outputText value="Registrarse"></h:outputText></b></h3>
                        <hr/>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Cedula/RUC:" for="ciRuc" />
                            <h:inputText id="ciRuc" value="#{usuarioController.selected.ciRuc}" title="#{bundle.CreateUsuarioTitle_ciRuc}" required="true" requiredMessage="Ingrese una cedula o RUC en caso de ser empresa"/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="Ingrese su nombre o el de su sociedad"/>

                            <h:outputLabel value="Correo" for="correo" />
                            <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true" requiredMessage="Ingrese un correo"/>
                            <h:outputLabel value="Clave" for="clave" />
                            <h:inputSecret id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" required="true" requiredMessage="Ingrese una clave"/>
                            <h:outputLabel value="Vuelva a escribir la clave" for="clave" />
                            <h:inputSecret id="clave2" value="#{usuarioController.pass2}" title="#{bundle.CreateUsuarioTitle_clave}" required="true" requiredMessage="Ingrese nuevamente su clave">
                               
                            </h:inputSecret>


                            <h:outputLabel value="Que Usuario eres" for="idTipousuario" />
                            <h:selectOneMenu id="idTipousuario" value="#{usuarioController.selected.idTipousuario}" title="#{bundle.CreateUsuarioTitle_idTipousuario}" >
                                <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                         </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandLink class="btn btn-info" action="#{usuarioController.create}" value="Crear Cuenta" />
                   
                            <h:link class="btn btn-danger" outcome="login" value="Iniciar Sesion"></h:link>
                            
                        </h:panelGrid>
                        
                        
                    </div>
                    
                    <br />
                    
                </h:form>
                
            </div>
            
        </ui:define>
    </ui:composition>

</html>
