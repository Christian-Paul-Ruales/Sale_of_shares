<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>
            Iniciar Sesion
        </title>
    </head>
    <ui:composition template="./../templates/navbar.xhtml">
        
        
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="container" style="margin-top: 25px">
                <h:form>
                    
                    <div class="card col-6">
                        <b> <h:outputText value="Iniciar Sesion"></h:outputText></b>
                        <hr/>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Correo" for="correo" />
                            <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correo}" a:placeholder="example@example.com"/>
                            <h:outputLabel value="Clave" for="clave" />
                            <h:inputSecret id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_clave}"/>
                            
                            <br/><br/><h:column></h:column>
                            <h:commandLink class="btn btn-info" action="#{usuarioController.createSession()}" value="Iniciar Sesion" />
                            <h:link class="btn btn-danger" outcome="Create" value="Crear una cuenta"></h:link>
                         </h:panelGrid>
                        
                        
                    </div>
                    
                    <br />
                    <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
                </h:form>
                
            </div>
            
        </ui:define>
    </ui:composition>
</html>
