<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/navbar.xhtml">
        <ui:define name="title">
            <h:outputText value="Comprar esta accion"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col">
                           <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><h:outputLabel value="#{accionController.selected.descripcion}"></h:outputLabel></h5>

                                    <p class="card-text">
                                        Acciones por el <h:outputText value="#{accionController.selected.valorPorcentual}%"></h:outputText><br/>
                                        Dueno Actual <h:outputText value="#{accionController.selected.idUsuario.nombre}"></h:outputText><br/>


                                    </p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <h:outputLabel value="#{accionController.selected.valorNominal} $"></h:outputLabel>
                                    
                                </div>
                                <div class="col">
                                    <h:commandButton action="/accion/buy?faces-redirect=true" class="btn btn-success" value="Comprar" style="width: 100%;"></h:commandButton>

                                    
                                </div>
                               
                            </div>
                            <div class="row">
                               <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><h:outputLabel value="#{accionController.selected.idUsuario.nombre}"></h:outputLabel></h5>

                                    <p class="card-text">
                                        Correo de contacto:<h:outputText value="#{accionController.selected.idUsuario.correo}"></h:outputText><br/>


                                    </p>
                                </div>
                            </div> 
                            </div>
                            
                        </div>
                    </div>
                    
                    
                    
                    
                    
                </div>
                
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
