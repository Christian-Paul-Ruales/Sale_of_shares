<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/navbar.xhtml">
        <ui:define name="title">
            <h:outputText value="Comprar esta accion"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="container" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col">
                           <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><h:outputLabel value="#{accionController.selected.descripcion}"></h:outputLabel></h5>

                                    <p class="card-text">
                                        Acciones por el <h:outputText value="#{accionController.selected.valorPorcentual}%"></h:outputText><br/>
                                        Empresa: <h:outputText value="#{accionController.selected.idEmpresa.nombre} "></h:outputText><br/>

                                        Dueno Actual <h:outputText value="#{accionController.selected.idUsuario.nombre}"></h:outputText><br/>


                                    </p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <h:outputLabel value="#{accionController.selected.GenerateRealValue()} $"></h:outputLabel>
                                    
                                </div>
                                <div class="col">
                                    <h:commandButton rendered="#{usuarioController.LoggedUser().idUsuario!=accionController.selected.idUsuario.idUsuario}" action="/accion/buy?faces-redirect=true" class="btn btn-success" value="Comprar" style="width: 100%;"></h:commandButton>

                                    
                                </div>
                               
                            </div>
                            <div class="row">
                               <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><h:outputLabel value="#{accionController.selected.idUsuario.nombre}"></h:outputLabel></h5>

                                    <p class="card-text">
                                        Correo de contacto:<h:outputText value="#{accionController.selected.idUsuario.correo}"></h:outputText><br/>


                                    </p>
                                </div>
                            </div> 
                            </div>
                            
                        </div>
                    </div>
                    
                
                    <h:dataTable class="table table-bordered" value="#{historicoVentasController.hv_descipcion}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor Original"/>
                            </f:facet>
                            <h:outputText value="#{item.valorVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor de Venta"/>
                            </f:facet>
                            <h:outputText value="#{item.valorReal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Accion"/>
                            </f:facet>
                            <h:outputText value="#{item.idAccion.descripcion}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Empresa"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DueÃ±o"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.nombre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputLabel value="#{item.valorReal}"></h:outputLabel>
                            <h:inputText class="btn btn-danger" style="width: #{item.valorReal}%"  readonly=""/>
                        </h:column>
                        
                    </h:dataTable>
                    
                    
                    
                </div>
                
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
