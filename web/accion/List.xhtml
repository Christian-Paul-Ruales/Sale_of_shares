<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./../templates/navbar.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    <h:panelGrid  columns="1" cellpadding="25px">

                    <c:forEach items="#{accionController.elements}" var="item">
                       
                            <h:commandLink class="btn btn-outline-dark" action="#{accionController.ShowAccionsByDescription()}">
                                        <h:outputText value="#{item.descripcion}"/>
                                        <h:outputText value="#{item.idEmpresa.nombre}%"/><br/><br/><br/>
                                        <h:outputText value="Disponibilidad: #{item.cantidad}   Porcentaje:#{item.valorPorcentual}  Precio: #{item.valorNominal}$"/>
                                        <f:param name="id" value="#{item.idAccion}" />

                            </h:commandLink>
                        
                        
                        
                    </c:forEach>
                </h:panelGrid>
                    <hr></hr>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccionEmpty}" rendered="#{accionController.items.rowCount == 0}"/>
               
                <br />
                <h:commandLink action="#{accionController.prepareCreate}" value="#{bundle.ListAccionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
