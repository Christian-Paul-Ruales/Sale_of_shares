<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMetodoPagoUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <c:forEach items="#{accionController.getfindAccions}" var="item">
                    <h:commandLink >
                        <h:outputText value="#{item.descripcion}">
                            
                        </h:outputText>
                        
                    </h:commandLink>
                    
                </c:forEach>
                
                <h:outputText escape="false" value="#{bundle.ListMetodoPagoUsuariosEmpty}" rendered="#{metodoPagoUsuariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{metodoPagoUsuariosController.items.rowCount > 0}">
                    <h:outputText value="#{metodoPagoUsuariosController.pagination.pageFirstItem + 1}..#{metodoPagoUsuariosController.pagination.pageLastItem + 1}/#{metodoPagoUsuariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{metodoPagoUsuariosController.previous}" value="#{bundle.Previous} #{metodoPagoUsuariosController.pagination.pageSize}" rendered="#{metodoPagoUsuariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{metodoPagoUsuariosController.next}" value="#{bundle.Next} #{metodoPagoUsuariosController.pagination.pageSize}" rendered="#{metodoPagoUsuariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{metodoPagoUsuariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMetodoPagoUsuariosTitle_identificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMetodoPagoUsuariosTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMetodoPagoUsuariosTitle_metodoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.metodoPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMetodoPagoUsuariosTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{metodoPagoUsuariosController.prepareView}" value="#{bundle.ListMetodoPagoUsuariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{metodoPagoUsuariosController.prepareEdit}" value="#{bundle.ListMetodoPagoUsuariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{metodoPagoUsuariosController.destroy}" value="#{bundle.ListMetodoPagoUsuariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{metodoPagoUsuariosController.prepareCreate}" value="#{bundle.ListMetodoPagoUsuariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMetodoPagoUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
