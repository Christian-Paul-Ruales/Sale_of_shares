<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Vende y Compra Acciones</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/mystyles.css"></h:outputStylesheet>


    </h:head>
    <h:body>
        <ui:composition template="./templates/navbar.xhtml">

            <ui:define name="content">
                <ui:include src="./templates/carrousel.xhtml"></ui:include>
                <div class="container" >
                    <h:panelGrid columns="3" cellpadding = "30" cellspacing = "10" >
                        <h:link outcome="index" class="btn btn-light" style="border-radius: 0" >
                            <h:graphicImage  value="resources/img/Acciones.png" width="65%" height="200px" ></h:graphicImage>
                                <br/>
                                Comprar Acciones
                        </h:link>
                        <h:link outcome="index" class="btn btn-light" >
                            <h:graphicImage  value="resources/img/monitoriza.png" width="65%" height="200px" ></h:graphicImage>
                                <br/>
                                Comprar Acciones
                        </h:link>
                        <h:link outcome="index" class="btn btn-light" >
                            <h:graphicImage  value="resources/img/Acciones.png" width="65%" height="200px" ></h:graphicImage>
                                <br/>
                                Comprar Acciones
                        </h:link>

                    </h:panelGrid>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="20">

                            <c:forEach items="#{accionController.accionsinList}" var="item">
                                    <h:commandLink class="btn btn-light" action="#{accionController.ShowAccionsByDescription()}">
                                        
                                        <div>
                                            <div >
                                                <b> <h:outputLabel class="card-title" value="#{item.descripcion}"></h:outputLabel> </b>
                                            </div>
                                            <hr />
                                            <div class="card-body">
                                              <h:outputText class="card-text" value="#{item.valorPorcentual} de acciones de #{item.idEmpresa.nombre}" />
                                              
                                              <div class="row">
                                                  <div class="col">
                                                      <h:outputText value="Disponibilidad: #{item.cantidad}"></h:outputText>
                                                      
                                                  </div>
                                                  <div class="col">
                                                      <h:outputText value="Precio: #{item.valorNominal} $"></h:outputText>
                                                      
                                                  </div>
                                              </div>
                                            </div>
                                          </div>
                                        
                                         <f:param name="id" value="#{item.idAccion}" />


                                    </h:commandLink>

                             </c:forEach>
                        </h:panelGrid>
                        
                    </h:form>
                    
                </div>
               
            </ui:define>
        </ui:composition>
        


        <h:outputScript name="js/bootstrap.min.js"></h:outputScript>
            <br />
        
    </h:body>







</html>
